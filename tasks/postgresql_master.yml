- name: ensure postfix dirs
  file:
    state: directory
    dest: "{{ item }}"
    owner: "{{ postgres_user }}"
    group: "{{ postgres_group }}"
    mode: 0755
  with_items:
    - "{{ postgres_datadir }}"
    - "{{ postgres_confdir }}"
- name: enable systemd service
  template:
    src: pgservice.j2
    dest: /usr/lib/systemd/system/postgresql.service
  notify:
    - enable postgresql
- name: remove rpm service file
  file:
    state: absent
    dest: /usr/lib/systemd/system/postgresql-{{ postgres_version }}.service

- name: initialize database
  command: "/usr/pgsql-{{ postgres_version }}/bin/postgresql{{ pg_version }}-setup initdb --pgdata={{ postgres_datadir }}"
  args:
    creates: "{{ postgres_datadir }}/{{ postgres_version }}/initdb.log"
  notify:
    - start postgresql 

- name: create replication user
  postgresql_user:
    state: present
    name: "{{ postgres_replication_user }}"
    password: "{{ postgres_replication_user_pass }}"
    role_attr_flags: LOGIN,REPLICATION
    ssl_mode: disable
