- name: ensure postgres group
  group: 
    state: present 
    name: "{{ postgres_group }}"
- name: ensure postgres user
  user:
    state: present
    name: "{{ postgres_user }}"
    home: "{{ postgres_datadir }}"
    groups: "{{ postgres_group }}"

- name: update path for postgres user
  copy:
   dest: "{{ postgres_datadir }}/.profile"
   content: "PATH=$PATH:{{ pgsql_bin_path }}" 
   owner: "{{ postgres_user }}"
   group: "{{ postgres_group }}"
   mode: 0700   

- name: ensure postgres dirs
  file:
    state: directory
    dest: "{{ item }}"
    owner: "{{ postgres_user }}"
    group: "{{ postgres_group }}"
    mode: 0700
  with_items:
    - "{{ postgres_datadir }}"
    - "{{ postgres_confdir }}"
    - "{{ postgres_piddir }}"

- name: create postgres.conf
  template:
    dest: "{{ postgres_confdir }}/postgresql.conf"
    src: postgres.conf.j2
    owner: "{{ postgres_user }}"
    group: "{{ postgres_group }}"
    mode: 0755
  notify: 
    - start posgresql
    - start pgpool2

- name: copy pg_ident.conf
  copy:
    src: pg_ident.conf
    dest: "{{ postgres_confdir }}/pg_ident.conf"
    owner: "{{ postgres_user }}"
    group: "{{ postgres_group }}"
    mode: 0755
  notify: 
    - start posgresql
    - start pgpool2
       
- name: create pg_hba.conf
  template:
    dest: "{{ postgres_confdir }}/pg_hba.conf"
    src: pg_hba.conf.j2
    owner: "{{ postgres_user }}"
    group: "{{ postgres_group }}"
    mode: 0755
  notify: 
    - start posgresql
    - start pgpool2

- name: create systemd service file
  template:
    src: "pgservice_{{ ansible_os_family }}.j2"
    dest: "{{ pgsql_systemd_path }}/postgresql.service"
  notify: 
    - restart posgresql

- name: enable postgresql
  systemd:
    name: postgresql
    state: stopped
    daemon_reload: yes
    enabled: yes
- name: remove rpm service file
  file:
    state: absent
    dest: "{{ item }}"
  with_items:
    - "{{ pgsql_systemd_path }}/postgresql-{{ postgres_version }}.service"
    - "{{ pgsql_systemd_path }}/postgres@.service"

- name: initialize database
  command: "su - {{ postgres_user }} -c '{{ pgsql_bin_path }}/initdb --pgdata={{ postgres_datadir }}/{{ postgres_version }}/data/'"
  args:
    creates: "{{ postgres_datadir }}/{{ postgres_version }}/data/PG_VERSION"

- name: cleanup
  file:
    state: absent
    dest: "/etc/postgresql"
- name: cleanup 2
  file:
    state: absent
    dest: "{{ postgres_datadir }}/{{ postgres_version }}/data/{{ item }}"
  with_items:
    - postmater.opts
    - postmaster.pid
    - postgresql.auto.conf
    - pg_hba.conf
    - pg_ident.conf
    - postgresq.conf 

- name: enable postgresql
  systemd:
    name: postgresql
    state: started
    daemon_reload: yes
    enabled: yes 

- name: create replication user
  postgresql_user:
    state: present
    name: "{{ postgres_replication_user }}"
    password: "{{ postgres_replication_user_pass }}"
    role_attr_flags: LOGIN,REPLICATION
    ssl_mode: disable
  become_user: "{{ postgres_user }}"
  when: (postgres_mode != 'standalone')
