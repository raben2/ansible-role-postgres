---

- name: start pgpool2
  service:
    name: pgpool2
    state: started

- name: stop pgpool2
  service:
    name: pgpool2
    state: stopped

- name: restart pgpool2
  service:
    name: pgpool2
    state: restarted

- name: reload pgpool2
  service:
    name: pgpool2
    state: reloaded

- name: restart systemd
  systemd:
    name: pgpool2
    state: started
    daemon_reload: yes
    enabled: yes

- name: enable postgresql
  systemd:
    name: "postgresql-{{ postgres_version }}"
    state: stopped
    daemon_reload: yes
    enabled: yes

- name: start postgresql
  systemd:
    name: "postgresql-{{ postgres_version }}"
    state: started
    daemon_reload: yes
    enabled: yes